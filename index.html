<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <link href='https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css' rel='stylesheet'>
  <title>CRUD</title>
</head>
<body>
  <div class="container">
    <div class="header">
      <span>Employee Registration</span>
      <button onclick="openModal()" id="new">Add In</button>
    </div>

    <div class="divTable">
      <table>
        <thead>
          <tr>
            <th>Name</th>
            <th>Function</th>
            <th>Income</th>
            <th class="acao">Edit</th>
            <th class="acao">Delete</th>
          </tr>
        </thead>
        <tbody>
          
        </tbody>
      </table>
    </div>
    
    <div class="modal-container">
      <div class="modal">
        <form>
          <label for="m-nome">Name</label>
          <input 
            id="m-nome" 
            type="text" 
            autocomplete="off"
            required
          >

          <label for="m-funcao">Function</label>
          <input 
            id="m-funcao" 
            type="text" 
            autocomplete="off"
            required
          >
          
          <label for="m-salario">Income</label>
          <input 
            id="m-salario" 
            type="number" 
            autocomplete="off"
            required
          >

          <button id="btnSalvar">Save</button>
        </form>
      </div>
    </div>
  </div>
  <script src="script.js"></script>  
</body>
</html>
